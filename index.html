<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WeatherAPP || AlexVongDev</title>
        <meta name="og:description" content="[[Meta Description]]" />
        <meta property="og:title" content="[[Meta Description]]" />
        <meta property="og:type" content="">
        <meta property="og:url" content="">
        <meta property="og:image" content=[[meta-image]] />
        <meta property="og:image:type" content="[[meta-image]]" />
        <link rel="shortcut icon" type="image/jpg" href=[[]] />
        <link rel='stylesheet' href='css/style.css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
</head>

<body>
    <section class="weather-app">
        <inner-column>
            <div class="container">
                <h1 class="top-level-heading">Weather App</h1>
                <form class="change-location">
                    <label for="city">Where Would You Like Weather Info?</label>
                    <input type="text" name="city" class="search" placeholder="Enter a City">
                </form>
                <div class="error-msg">
                    <h4 class="body-copy">Please Enter a Valid City</h4>
                </div>
                <div class="weather-card">
                    <picture>
                        <img src="images/default-weather-img.svg" class="time card-img" alt="default city">
                    </picture>
                    <div class="icon">
                        <picture>
                            <img src="" alt="">
                        </picture>
                    </div>
                    <div class="weather-details">
                    </div>
                </div>
            </div>
        </inner-column>
    </section>
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
